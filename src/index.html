<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
</head>

<body>
    <div class="tab">
        <button class="tablinks" id="btnAutorun">Autorun</button>
        <button class="tablinks" id="btnManual">Manual</button>
        <button class="tablinks" id="btnLog">Log</button>
    </div>

    <div id="autorun" class="tabcontent">
        <h3>Autorun</h3>
        <p>Run equipment</p>
        <button id="btnRun">Run</button>
        <button id="btnStop">Stop</button>
    </div>

    <div id="manual" class="tabcontent">
        <h3>Manual</h3>
        <p>Manually operate equipement</p>
    </div>

    <div id="log" class="tabcontent">
            <table id="logTable">
                    <col width="30%">
                    <col width="10%">
                    <col width="60%">
                    <tr>
                        <th>Time</th>
                        <th>Category</th>
                        <th>Message</th>
                    </tr>
                </table>
    </div>

    <script>require('./index.js')</script>
</body>

</html>
